<div class="content-box-large" ng-controller="addContractCtrl" ng-init="init()">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add Contractor Form</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form name="addContractorForm" role="form">
                        <div class="form-group">
                            <label>ID</label>
                            <input class="form-control" placeholder="Enter the Contractor ID" type="text" ng-model="contractor.cid" ng-keyup="chkId()" required>
                            <span class="help-block" id="idavail" style="display: none; color:red">Contractor ID already exists. Try again with another one!</span>
                        </div>
                        <div class="form-group">
                            <label>Name *</label>
                            <input class="form-control" placeholder="Enter the contractor name" type="text" ng-model="contractor.name" required>
                        </div>
                        <div class="form-group">
                            <label>Site ID *</label>
                            <input class="form-control" placeholder="Enter the Site ID" type="text" ng-model="contractor.sid" required>
                        </div>
                        <div class="form-group">
                            <label>Email-ID *</label>
                            <input class="form-control" placeholder="Email Address" type="email" ng-model="contractor.email" ng-keyup="chkEmail()" required>
                            <span class="help-block" id="emailavail" style="display: none; color:red">Email already exists. Try again with another one!</span>
                        </div>
                        <div class="form-group">
                            <label>Aadhar Number *</label>
                            <input class="form-control" placeholder="Enter the Aadhar Card number" type="text" ng-model="contractor.aadhar_uid " required>
                        </div>
                        <div class="form-group">
                            <label>Password *</label>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="Password" type="{{showPassword?'text':'password'}}" ng-model="contractor.password" required>
                                        <span class="input-group-addon">
                                            <span class="onoffswitch">
                                                <input type="checkbox" ng-model="showPassword" ng-checked="showPassword" title=""> Show Password
                                            </span>
                                        </span>
                                        <div class="input-group-btn">
                                            <button class="btn btn-primary" ng-click="generatePass()">Generate Password</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Aadhar String *</label>
                            <input class="form-control" placeholder="Aadhar String" type="text" ng-model="contractor.aadhar_string" required>
                        </div>
                        <div>
                            <input type="submit" class="btn btn-primary" ng-click="addContractor()" data-ng-disabled="addContractorForm.$invalid"/>
                            <input type="reset" class="btn btn-primary" data-ng-disabled="addContractorForm.$invalid"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
